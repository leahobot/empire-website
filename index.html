<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-large</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sign-up-container">
        <div class="container-left">
            <!-- Header -->

            <div class="content-container">
                <div class="header-container">
                    <a href="/index.html">Empire<sup id="fullstop">.</sup></a>
                </div>


                <!-- Main -->
                <div class="main-content">
                    <p>Join the dark side. We have cookies.</p>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <ul>
                    <li class="footer-list">
                        <a class="footer-link" href="">About</a>
                    </li>
                    <li class="footer-list">
                        <a class="footer-link" href="">Imprint</a>
                    </li>
                    <li class="footer-list">
                        <a class="footer-link" href="">Contact</a>
                    </li>
                </ul>
            </div>

        </div>


        <!-- SIGNUP FIELDS -->
        <div class="container-right">
            <form>
                <div class="form-field">
                    <label class="username">USERNAME</label>
                    <input class="name" type="text" />
                </div>

                <div class="form-field">
                    <label class="email">E-MAIL</label>
                    <input class="email" type="email" />
                </div>

                <div class="form-field">
                    <label class="password">PASSWORD</label>
                    <input class="password" type="password" />
                </div>

                <div class="form-field">
                    <label class="password">REPEAT PASSWORD</label>
                    <input class="password" type="password" />
                </div>

                <div class="action-container">
                    <button type="submit">SIGN UP NOW</button>
                    <a href="#">I am already a member</a>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
